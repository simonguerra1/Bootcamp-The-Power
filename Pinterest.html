<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Pinterest Webpage - Design social network dedicated to explore desing
      ideas
    </title>
    <link
      rel="icon"
      href="https://res.cloudinary.com/dzviuc0zj/image/upload/v1712866571/Mis%20imagenes/Pinterest-logo_awlvn5.png"
      type="icon/jpg"
    />
    <meta
      name="description"
      content="We are a social media where you can share your work and get inspired by others people work"
    />
    <link rel="canonical" href="https://www.pinterest.es/" />
    <section>
      <title>Notifications</title>
      <title>Messages</title>
      <title>My Profile</title>
      <title>Account and more options</title>
      <title>Help</title>
    </section>
  </head>
  <body>
    <header>
      <section>
        <ul>
          <div>
            <img
              src="https://res.cloudinary.com/dzviuc0zj/image/upload/v1712866571/Mis%20imagenes/Pinterest-logo_awlvn5.png"
              alt="Pinterest.com"
              height="50"
            />
          </div>
          <div>
            <a href="https://www.pinterest.es/">
              <button type="button">Inicio</button>
            </a>
          </div>
          <div>
            <a href="https://www.pinterest.es/today/">
              <button type="button">Today</button>
            </a>
          </div>
          <div>
            <a href="https://www.pinterest.es/pin-creation-tool/">
              <button type="button">Create</button>
            </a>
          </div>
          <div>
            <form action="/buscar" method="get">
              <input type="search" name="q" placeholder="Buscar..." />
              <button type="submit">Buscar</button>
            </form>
          </div>
          <div>
            <a href="#">
              <img
                src="https://res.cloudinary.com/dzviuc0zj/image/upload/v1712866707/Mis%20imagenes/77682_imql2t.png"
                alt="Go to notifications"
                width="40"
                title="Notifications"
              />
            </a>
          </div>
          <div>
            <a href="#">
              <img
                src="https://res.cloudinary.com/dzviuc0zj/image/upload/v1712867666/Mis%20imagenes/31278_nyydla.png"
                alt="Go to Messages"
                width="40"
                title="Menssages"
              />
            </a>
          </div>
          <div>
            <a href="#">
              <img
                src="https://res.cloudinary.com/dzviuc0zj/image/upload/v1712868366/Mis%20imagenes/17764_lpofrn.png"
                alt="Go to account and more options"
                width="40"
                title="Account and more options"
              />
            </a>
          </div>
        </ul>
      </section>
    </header>
    <main>
      <section>
        <table id="user photos" class="container">
          <tr>
            <td class="item" valign="top">
              <img
                src="https://res.cloudinary.com/dzviuc0zj/image/upload/v1712861828/cld-sample-5.jpg"
                alt="Imagen 1"
                width="300"
              />
            </td>
            <td class="item" valign="top">
              <img
                src="https://res.cloudinary.com/dzviuc0zj/image/upload/v1712861828/cld-sample-4.jpg"
                alt="Imagen 2"
                width="300"
              />
            </td>
            <td class="item" valign="top">
              <img
                src="https://res.cloudinary.com/dzviuc0zj/image/upload/v1712861825/samples/woman-on-a-football-field.jpg"
                alt="Imagen 3"
                width="300"
              />
            </td>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      <a href="#">
        <img
          src="https://res.cloudinary.com/dzviuc0zj/image/upload/v1712951220/gratis-png-ilustracion-de-signo-de-interrogacion-fuente-de-signo-de-interrogacion-iconos-de-computadora-impresionantes-preguntas_j0odui.png"
          alt="Help icon"
          id="help"
          width="50"
        />
      </a>
    </footer>
  </body>
</html>
